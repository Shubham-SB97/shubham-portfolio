<div class="container-fluid bg-black">
  <div class="container bg-black text-white h-100">
    <h2 class="text-center mb-4">Certifications</h2>
    <ul class="list-group">
      <li class="list-group-item bg-black d-flex justify-content-between align-items-center text-white" *ngFor="let cert of certifications">
        <span>{{ cert.name }}</span>
        <div>
          <a [href]="cert.link" target="_blank" class="btn btn-light btn-sm mx-1" title="View">
            <i class="fas fa-eye"></i>
          </a>
          <a [href]="cert.link" download class="btn btn-success btn-sm mx-1" title="Download">
            <i class="fas fa-download"></i>
          </a>
          <a [href]="'https://www.linkedin.com/sharing/share-offsite/?url=' + cert.link" target="_blank" class="btn btn-primary btn-sm mx-1" title="Share">
            <i class="fas fa-share-alt"></i>
          </a>
        </div>
      </li>
    </ul>
  </div>
  
</div>
